<div class="mx-4  row g-0 g-3">
  <div class="reviews col-md-6 col-sm-12">
    <div class="d-flex justify-content-end">
      <select class="form-select form-select-sm w-25" (change)="sortReviews($event)">
        <option selected disabled>Open this select menu</option>
        <option value="recent">Most recent</option>
        <option value="high">Highest rate</option>
        <option value="low">Lowest rate</option>
      </select>
    </div>
    @for (review of reviews; track review.id) {
    <div class="my-2">
      <div class="user d-flex felx-row align-items-center gap-3">
        <img
          src="https://static.vecteezy.com/system/resources/previews/009/292/244/original/default-avatar-icon-of-social-media-user-vector.jpg"
          alt=""
          class="userImage"
        />
        <span class="text-capitalize">{{ review.userName }}</span>
      </div>
      <div class="ms-5">
        @for (star of [1,2,3,4,5]; track $index) {
        <i
          class="fa-solid fa-star"
          [class.checked]="$index + 1 <= review.rate"
        ></i>
        }
      </div>
      <p>
        {{ review.content }}
      </p>
    </div>
    <hr />
    }
  </div>
  <div class="reviewForm col-md-6 col-sm-12">
    <h2 class="text-center">Share your experience with us</h2>
    <div class="rate">
      <span class="mt-2 d-inline-block">Your rate : </span>
      <input type="radio" id="star5" name="rate" value="5" />
      <label for="star5" title="text">5 stars</label>
      <input type="radio" id="star4" name="rate" value="4" />
      <label for="star4" title="text">4 stars</label>
      <input type="radio" id="star3" name="rate" value="3" />
      <label for="star3" title="text">3 stars</label>
      <input type="radio" id="star2" name="rate" value="2" />
      <label for="star2" title="text">2 stars</label>
      <input type="radio" id="star1" name="rate" value="1" />
      <label for="star1" title="text">1 star</label>
    </div>
    <div class="form-floating">
      <textarea
        class="form-control"
        placeholder="Review"
        id="review"
        style="height: 100px"
      ></textarea>
      <label for="review">Review</label>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn mt-3">Add review</button>
    </div>
  </div>
</div>
